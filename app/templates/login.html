{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-800 text-center">Login</h2>
    
    <form method="POST" class="mt-4">
        {{ form.hidden_tag() }}
        
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium">Username</label>
            {{ form.username(class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300") }}
        </div>
        
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium">Password</label>
            {{ form.password(class="w-full mt-1 p-2 border rounded-lg focus:ring focus:ring-blue-300") }}
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Login
        </button>
    </form>
</div>
{% endblock %}
