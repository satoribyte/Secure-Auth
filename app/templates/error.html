{% extends "base.html" %}

{% block title %}Error {{ error_code }}{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center bg-gray-100 text-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md">
        <h1 class="text-4xl font-bold text-red-600">{{ error_code }}</h1>
        <h2 class="text-xl font-semibold text-gray-800 mt-2">{{ error_message }}</h2>
        <p class="text-gray-600 mt-4">{{ error_description }}</p>
        <a href="{{ url_for('home.home_page') }}" class="mt-6 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
            Go Home
        </a>
    </div>
</div>
{% endblock %}
